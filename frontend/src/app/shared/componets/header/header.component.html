<header class="app-header d-flex justify-content-between align-items-center shadow-sm px-4">
  <h5 class="m-0 fw-bold">
    <i class="fas fa-building me-2"></i> {{ companyName }}
  </h5>
 <div class="input-group w-50">
  <input
  [(ngModel)]="searchQuery"
  type="text"
  class="form-control me-2"
  placeholder="Search for assets, employees..."
/>
<button class="btn btn-outline-light" (click)="onSearch()">
  Search
</button>

</div>
  

</header>
