<div class="main-content px-3 px-md-4 py-4">
  <div class="container-fluid">
    <!-- ðŸ”¹ Form Card -->
    <div class="card border-0 shadow-lg rounded-4 mb-5">
      <div
        class="card-header text-white"
        style="background: linear-gradient(135deg, #6a11cb, #2575fc)"
      >
        <h5 class="mb-0 fw-semibold">
          <i class="bi bi-plus-circle me-2"></i>
          {{ isEditMode ? "Update Category" : "Add New Category" }}
        </h5>
      </div>

      <div class="card-body">
        <form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Category Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Enter category name"
                [(ngModel)]="newCategory.name"
                name="name"
                required
              />
            </div>

            <div class="col-12 d-flex justify-content-end gap-2 mt-3">
              <button type="submit" class="btn btn-success px-4">
                <i class="bi bi-check-circle"></i>
                {{ isEditMode ? "Update" : "Add" }}
              </button>

              <button
                *ngIf="isEditMode"
                type="button"
                class="btn btn-secondary px-4"
                (click)="resetForm(categoryForm)"
              >
                <i class="bi bi-x-circle"></i> Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="card mt-5 shadow-sm rounded-4">
      <div class="card-header bg-dark text-white">
        <h5 class="mb-0">Asset Categories</h5>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Category Name</th>
              <th style="width: 120px">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories; let i = index">
              <td>{{ i + 1 }}</td>
              <td>
                <i class="bi-{{ category.name.toLowerCase() }} me-2 text-primary"></i>
                {{ category.name }}
              </td>
              <td>
                <button
                  class="btn btn-sm btn-outline-info me-2"
                  (click)="editCategory(category)"
                  title="Edit"
                >
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button
                  class="btn btn-sm btn-outline-danger"
                  (click)="deleteCategory(category.categoryId)"
                  title="Delete"
                >
                  <i class="bi bi-trash3"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
